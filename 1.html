<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <form>
        Peso (kg): <input type="number" id="peso" step="0.1"><br><br>
        Altura (m): <input type="number" id="altura" step="0.01"><br><br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let imc = peso / (altura * altura);
            document.getElementById("resultado").innerHTML = "Seu IMC Ã©: " + imc.toFixed(2);
        }
    </script>
</body>
</html>
